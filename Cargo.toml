[package]
authors = ["TPT <webmaster@tpt.org>"]
name = "mm_client"
description = "Library for interfacing with PBS Media Manager API"
version = "0.9.0"
license = "Apache-2.0"

[[bin]]
doc = true
name = "mm_cli"
path = "src/cli/main.rs"
required-features = ["cli"]
test = true

[dependencies]
reqwest = "0.6"
serde = "1.0"
serde_json = "1.0"

[dependencies.app_dirs]
optional = true
version = "1.1.1"

[dependencies.clap]
optional = true
version = "2.2"

[dependencies.serde_derive]
optional = true
version = "1.0"

[dependencies.toml]
optional = true
version = "0.4"

[dev-dependencies]
assert_matches = "1.0"
mockito = "0.2.2"

[dev-dependencies.uuid]
features = ["v4"]
version = "0.2"

[features]
cli = ["app_dirs", "clap", "serde_derive", "toml"]
